<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="google" content="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weatherReport</title>
	<!-- IonIcons -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
	<!-- my -->
	<link rel="icon" type="image/png" href="assets/img/weather-icon.png">
	<link rel="stylesheet" href="./assets/style/style.css">
	<script src="./assets/scripts/app.js" defer></script>

		
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">


</head>
<body class="notranslate">
	<header>
		<div class="container">
			<a href="#" class="logo">
				<ion-icon name="cloud-circle-outline" class="i-icon"></ion-icon>
				<span>weatherReport</span>
			</a>
			<div class="search-container">
				<div class="search-input">
					<button class="search_arrow">
						<ion-icon class="i-icon" name="arrow-back-outline"></ion-icon>
					</button>
					<div class="search-input-cont" js-search-input-container>
						<span class="m-icon">search</span>
						<input type="search" placeholder="Введите город">
						<div class="loader"></div>
					</div>
				</div>
				<div class="search-result">
					<ul class="result-list" js-search-container>
					</ul>
				</div>
			</div>
			<div class="header-actions">
				<button class="btn-openSearch">
					<span class="m-icon">search</span>
				</button>
				
				<a class="btn-currLocate" href="#/current-location">
					<span class="m-icon">my_location</span>
					<span class="btn-currLocate-text">Ваше местоположение</span>
				</a>
			</div>
		</div>
	</header>
		<article class="main-container">
			<div class="content-left">
				<section js-currentWeather-box></section>
				<section>
					<div class="forecast-today card-item">
						<span class="weather-box-title">Сегодня в</span>
						<div class="forecast-today__box weather-box">
							<div class="forecast-today__container" js-horlyForecast-box></div>
						</div>
					</div>
				</section>
			</div>
			<div class="content-right">
				<section js-weatherInfo-box></section>
				<section>
					<div class="five-days-forecast card-item">
						<span class="weather-box-title">Прогноз на 5 дней</span>
						<div class="five-days-forecast-container weather-box" js-daysForecast-box></div>
					</div>
				</section>
				<footer class="footer">
					<p>© 2023 - 2023 weatherReport - DaRkLoTii. <br>Last Updated : 04/16/2023 05:20:32</p>
					<div>
						<p class="footer-container">Сделано на базе <a href="https://openweathermap.org/" target="_blank"><img src="./assets/img/openweatherlogo.png" alt=""></a> </p>
					</div>
				</footer>
			</div>
		</article>

</body>
</html>
